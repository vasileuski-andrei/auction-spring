<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/util.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

<div class="page-wrapper">

    <header th:replace="header :: header-content"></header>

    <div class="content-wrapper">

        <aside class="aside"><a href="#">About us</a><a href="#">Delivery</a><a href="#">FAQ</a></aside>

        <div class="first-section">

            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w" th:method="post" th:action="@{/registration}" th:object="${user}">

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="input100" type="text" th:field="*{username}" placeholder="Username" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="input100" type="date" th:value="*{birthDate}" th:field="*{birthDate}" placeholder="Date" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="input100" type="text" th:field="*{email}" placeholder="Email" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16">
                        <input class="input100" type="password" th:field="*{password}" placeholder="Password" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-16" >
                        <input class="input100" type="password" th:field="*{passwordConfirmation}" placeholder="Confirmation" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">Sign up</button>
                    </div>

                    <div>
                        <div class="g-recaptcha" data-sitekey="6LdsY0kfAAAAAMRhavYuUBG9YwXsjV6ULonfZ8wB"></div>
                    </div>

                    <span class="alert-message" th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</span>
                    <span class="alert-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</span>
                    <span class="alert-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</span>

                    <span class="unsuccess-alert-message" th:if="${errorMessage}" role="alert" th:text="${errorMessage}"></span>

                </form>

            </div>
        </div>
    </div>

    <footer th:replace="footer :: footer-content"></footer>
</div>
</body>

</html>
