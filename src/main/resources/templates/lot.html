<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lot</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/util.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/table-style.css}"/>

</head>
<body>

<div class="page-wrapper">

    <header th:replace="header :: header-content"></header>

    <div class="content-wrapper">

        <aside class="aside"><a href="#">About us</a><a href="#">Delivery</a><a href="#">FAQ</a></aside>

        <div class="first-section">

            <div id="content">

                <div class="lot-info">
                    <h2>Lot name: <span th:text="${bids.get(0).getLotName()}"></span></h2>
                    <h2>Lot owner: <span th:text="${bids.get(0).getLotOwner()}"></span></h2>
                    <h2>Start bid: <span th:text="${bids.get(0).getStartBid()}"></span></h2>
                    <h2>Last bid: <span th:text="${bids.get(bids.size()-1).getUserBid()}"></span></h2>
                </div>

                <div class="lot-info">
                    <table>

                        <tr>
                            <th>USER</th>
                            <th>BID</th>
                            <th>TIME</th>
                        </tr>

                        <tr th:each="bid : ${bids}">
                            <td th:text="${bid.username}"></td>
                            <td th:text="${bid.userBid}"></td>
                            <td th:text="${bid.username}"></td>

                        </tr>

                    </table>

                </div>

                <div class="wrap-bet-form">
                    <form class="login100-form validate-form flex-sb flex-w" action="/lot" method="post">

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="userBid" placeholder="Sum" required>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">Bid</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>

    <footer th:replace="footer :: footer-content"></footer>
</div>
</body>
</html>
